<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;" *ngIf="isVisible">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New Task</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="taskTitle">Task Title</label>
          <input type="text" class="form-control" id="taskTitle" [(ngModel)]="newTaskTitle"
            placeholder="Enter task title">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addTask()" [disabled]="!newTaskTitle.trim()">
          Add Task
        </button>
      </div>
    </div>
  </div>
  <div class="modal-backdrop fade show" *ngIf="isVisible"></div>
</div>
