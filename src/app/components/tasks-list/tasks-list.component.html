<div>
  <h2>Task List</h2>
  <input [(ngModel)]="newTaskTitle" placeholder="Add a task" />
  <button (click)="addTask()">Add</button>

  <ul>
    <li *ngFor="let task of tasks">
      <input type="checkbox" [checked]="task.completed" (change)="toggle(task.id)" />
      <span [ngClass]="{ 'completed': task.completed }">{{ task.title }}</span>
      <button (click)="delete(task.id)">Delete</button>
    </li>
  </ul>
</div>
