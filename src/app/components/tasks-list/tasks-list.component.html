<div class="container mt-4">
  <h2 class="mb-3 text-center">Task List</h2>
  
  <!-- Input Group for Adding a Task -->
  <div class="input-group mb-3">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a new task"
      aria-label="New Task"
      maxlength="100"
      [(ngModel)]="newTaskTitle"
      (keyup.enter)="addTask()"
    />
    <button class="btn btn-primary" type="button" (click)="addTask()">
      Add
    </button>
  </div>
  
  <!-- Message When No Tasks Are Present -->
  <div *ngIf="tasks?.length === 0" class="alert alert-info text-center">
    No tasks available. Try adding one!
  </div>
  
  <!-- Task List -->
  <ul class="list-group">
    <li 
      *ngFor="let task of tasks" 
      class="list-group-item d-flex justify-content-between align-items-center"
    >
      <!-- Task Checkbox and Title -->
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          [checked]="task.completed"
          (change)="toggle(task.id)"
          [id]="'task-' + task.id"
        />
        <label 
          class="form-check-label ms-2" 
          [attr.for]="'task-' + task.id"
        >
          <span [ngClass]="{'text-decoration-line-through': task.completed}">
            {{ task.title }}
          </span>
        </label>
      </div>
      
      <!-- Delete Button -->
      <button 
        class="btn btn-danger btn-sm" 
        (click)="delete(task.id)" 
        aria-label="Delete Task"
      >
        Delete
      </button>
    </li>
  </ul>
</div>
